name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:

jobs:
  python:
    name: Python (ruff + mypy + pytest)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [pool-coordinator, pool-gateway]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        working-directory: ${{ matrix.service }}
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
      - name: Ruff
        working-directory: ${{ matrix.service }}
        run: ruff check .
      - name: MyPy
        working-directory: ${{ matrix.service }}
        run: mypy app
      - name: Pytest
        working-directory: ${{ matrix.service }}
        run: pytest

  rust:
    name: Rust (fmt + clippy + tests)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Format
        working-directory: worker
        run: cargo fmt -- --check
      - name: Clippy
        working-directory: worker
        run: cargo clippy -- -D warnings
      - name: Test
        working-directory: worker
        run: cargo test
