version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: openmesh
      POSTGRES_PASSWORD: openmesh
      POSTGRES_DB: openmesh
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U openmesh -d openmesh"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  pool-coordinator:
    image: python:3.11-slim
    working_dir: /app
    volumes:
      - ./pool-coordinator:/app
    command: bash -lc "pip install -e .[dev] && uvicorn app.main:app --host 0.0.0.0 --port 8001"
    ports:
      - "8001:8001"
    environment:
      DATABASE_URL: postgresql+psycopg://openmesh:openmesh@postgres:5432/openmesh
      REDIS_URL: redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8001/health')"]
      interval: 15s
      timeout: 5s
      retries: 5

  pool-gateway:
    image: python:3.11-slim
    working_dir: /app
    volumes:
      - ./pool-gateway:/app
    command: bash -lc "pip install -e .[dev] && uvicorn app.main:app --host 0.0.0.0 --port 8002"
    ports:
      - "8002:8002"
    environment:
      DATABASE_URL: postgresql+psycopg://openmesh:openmesh@postgres:5432/openmesh
      REDIS_URL: redis://redis:6379/0
    depends_on:
      pool-coordinator:
        condition: service_started
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8002/health')"]
      interval: 15s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
